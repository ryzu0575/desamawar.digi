<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Warga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold"><i class="fas fa-user-edit me-2"></i> Layanan Mandiri</span>
            <a href="login.html" class="btn btn-sm btn-light text-primary fw-bold">Keluar</a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row g-4">
            
            <div class="col-lg-8">
                <div class="clean-card p-4 bg-white shadow-sm">
                    <h4 class="fw-bold mb-4 pb-2 border-bottom text-primary">
                        Buat Permohonan Surat
                    </h4>
                    
                    <form id="form-request">
                        <div class="row g-3">
                            <div class="col-12"><h6 class="text-muted small fw-bold bg-light p-2 rounded">A. Data Diri & Kontak</h6></div>
                            
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">NIK (Sesuai KTP) <span class="text-danger">*</span></label>
                                <input type="number" id="nik" class="form-control" placeholder="16 Digit NIK" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Nama Lengkap <span class="text-danger">*</span></label>
                                <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">No. WhatsApp (Aktif) <span class="text-danger">*</span></label>
                                <input type="number" id="wa" class="form-control" placeholder="08xxxxxxxxxx" required>
                                <div class="form-text small text-success"><i class="fas fa-check-circle"></i> Untuk notifikasi status surat.</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Jenis Surat <span class="text-danger">*</span></label>
                                <select id="tipe" class="form-select" required>
                                    <option value="">-- Pilih Jenis Surat --</option>
                                    <option>Surat Keterangan Usaha (SKU)</option>
                                    <option>Surat Pengantar KTP</option>
                                    <option>Surat Keterangan Domisili</option>
                                    <option>Surat Keterangan Tidak Mampu (SKTM)</option>
                                    <option>Surat Keterangan Kelahiran</option>
                                    <option>Surat Keterangan Kematian</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold">Alamat Lengkap <span class="text-danger">*</span></label>
                                <textarea id="alamat" class="form-control" rows="2" placeholder="Nama Jalan, RT/RW, Dusun..." required></textarea>
                            </div>

                            <div class="col-12"><h6 class="text-muted small fw-bold bg-light p-2 rounded mt-2">B. Upload Berkas Persyaratan</h6></div>

                            <div class="col-md-4">
                                <label class="form-label small fw-bold">Foto KTP <span class="text-danger">*</span></label>
                                <input type="file" id="file_ktp" class="form-control form-control-sm" accept="image/*,.pdf" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold">Foto KK <span class="text-danger">*</span></label>
                                <input type="file" id="file_kk" class="form-control form-control-sm" accept="image/*,.pdf" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold">Berkas Lain (Opsional)</label>
                                <input type="file" id="file_doc" class="form-control form-control-sm" multiple>
                                <div class="form-text small">Maksimal 3 file (Bukti pendukung).</div>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-pill shadow-sm">
                                    <i class="fas fa-paper-plane me-2"></i> KIRIM PERMOHONAN
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="clean-card p-4 bg-white h-100 shadow-sm">
                    <h5 class="fw-bold mb-3 border-bottom pb-2">Riwayat Pengajuan</h5>
                    <div class="table-responsive">
                        <table class="table table-sm table-hover small align-middle">
                            <thead class="table-light"><tr><th>Tanggal</th><th>Perihal</th><th>Status</th></tr></thead>
                            <tbody id="history-table">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js"></script>
</body>
</html>
