<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal Desa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="clean-card p-5 text-center shadow-lg bg-white" style="max-width: 450px; width: 100%; border-top: 5px solid var(--primary);">
        
        <img src="img/logo.png" width="80" class="mb-4 animate-bounce">
        
        <h4 class="fw-bold mb-2">Portal Layanan Digital</h4>
        <p class="text-muted small mb-4">RT 01 RW 09 ,Dusun 04 , Desa Sutawangi</p>
        
        <div class="d-grid gap-3">
            <a href="user_dashboard.html" class="btn btn-primary btn-lg shadow-sm text-start px-4">
                <div class="d-flex align-items-center">
                    <div class="bg-white text-primary rounded-circle p-2 me-3" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="text-start">
                        <span class="d-block small opacity-75" style="font-weight: 400; font-size: 12px;">Layanan Mandiri</span>
                        <span class="fw-bold">Masuk Sebagai Warga</span>
                    </div>
                    <i class="fas fa-arrow-right ms-auto"></i>
                </div>
            </a>

            <a href="admin_dashboard.html" class="btn btn-dark btn-lg shadow-sm text-start px-4">
                <div class="d-flex align-items-center">
                    <div class="bg-white text-dark rounded-circle p-2 me-3" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="text-start">
                        <span class="d-block small opacity-75" style="font-weight: 400; font-size: 12px;">Panel Kontrol</span>
                        <span class="fw-bold">Masuk Sebagai Admin</span>
                    </div>
                    <i class="fas fa-arrow-right ms-auto"></i>
                </div>
            </a>
        </div>

        <div class="mt-4 pt-3 border-top">
            <a href="index.html" class="text-decoration-none text-muted small fw-bold">
                <i class="fas fa-arrow-left me-1"></i> Kembali ke Website Utama
            </a>
        </div>

    </div>

    <style>
        .btn { transition: transform 0.2s; border: none; }
        .btn:hover { transform: translateY(-3px); }
        .animate-bounce { animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>

</body>

</html>
