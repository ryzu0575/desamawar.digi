<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran UMKM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <span class="navbar-brand fw-bold">Formulir Pendampingan UMKM</span>
            <a href="umkm.html" class="btn btn-sm btn-light text-primary fw-bold">Batal / Kembali</a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="clean-card p-5 bg-white shadow">
                    <h4 class="fw-bold mb-4 text-center text-primary">Isi Data Usaha Anda</h4>
                    <form id="umkm-reg-form">
                        <div class="row g-3">
                            <div class="col-12"><h6 class="border-bottom pb-2 mt-2">A. Identitas Pemilik</h6></div>
                            <div class="col-md-6">
                                <label class="small fw-bold">Nama Lengkap</label>
                                <input type="text" id="u-nama" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">NIK (KTP)</label>
                                <input type="number" id="u-nik" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">Nomor WhatsApp</label>
                                <input type="number" id="u-wa" class="form-control" placeholder="08..." required>
                            </div>
                            <div class="col-12">
                                <label class="small fw-bold">Alamat Lengkap</label>
                                <textarea id="u-alamat" class="form-control" rows="2" required></textarea>
                            </div>

                            <div class="col-12"><h6 class="border-bottom pb-2 mt-4">B. Data Usaha</h6></div>
                            <div class="col-md-12">
                                <label class="small fw-bold">Nama Usaha / Produk</label>
                                <input type="text" id="u-usaha" class="form-control" required>
                            </div>
                            
                            <div class="col-12"><h6 class="border-bottom pb-2 mt-4">C. Upload Berkas</h6></div>
                            <div class="col-md-6">
                                <label class="small fw-bold">Foto KTP</label>
                                <input type="file" id="u-ktp" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold">Foto Produk</label>
                                <input type="file" id="u-prod" class="form-control" required>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-success w-100 fw-bold py-2">Kirim Pendaftaran</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
